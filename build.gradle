plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'gzk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'io.data2viz:d2v-data2viz-jfx:0.7.1-RC3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}